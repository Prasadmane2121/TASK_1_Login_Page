<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login Form</title>
	<!--<link rel="stylesheet"href="style.css">-->
</head>
<body>
	<div class="main">
		<h1>Login</h1>
		<h3>Enter your login Detail</h3>
		<form action="log" name="form" >
			<label for="first">Username:</label>
			<input type="text"id="first"name="username" required>

			<label for="password">Password:</label>
			<input type="password"id="password"name="password" minlength="4" maxlength="10"  required>

			<div class="wrap">
				<button type="submit">Submit</button>
			</div>
		</form>
		
	</div>
</body>

<style>
body {
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: sans-serif;
	line-height: 1.5;
	min-height: 100vh;
	background: #f3f3f3;
	flex-direction: column;
	margin: 0;
}

.main {
	background-color: #fff;
	border-radius: 15px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
	padding: 10px 20px;
	transition: transform 0.2s;
	width: 350px;
	text-align: center;
}

h1 {
	color: #4CAF50;
}

label {
	display: block;
	width: 100%;
	margin-top: 10px;
	margin-bottom: 5px;
	text-align: left;
	color: #555;
	font-weight: bold;
}


input {
	display: block;
	width: 100%;
	margin-bottom: 15px;
	padding: 10px;
	box-sizing: border-box;
	border: 1px solid #ddd;
	border-radius: 5px;
}

button {
	padding: 15px;
	border-radius: 10px;
	margin-top: 15px;
	margin-bottom: 15px;
	border: none;
	color: white;
	cursor: pointer;
	background-color: #4CAF50;
	width: 100%;
	font-size: 16px;
	font-weight: bold;
}

.wrap {
	display: flex;
	justify-content: center;
	align-items: center;
}
button:hover{
	color: black;
	font-weight: bold;
	background-color: rgb(0, 255, 64);
}
</style>
</html>
